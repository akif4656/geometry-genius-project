<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geomerty-Gem</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="m-4">
    <header>

    </header>
    <main>
        <!-- main container -->
        <div class="flex flex-col gap-4 md:flex-row ">
            <!-- shape car container -->
            <div class="flex-1 gap-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- Triangle card -->
                <div class="card bg-base-100 w-80 shadow-xl">
                    <figure>
                      <img
                        src="images/triangle.png"
                        alt="Triangle" />
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title text-center">Triangle</h2>
                      <p>Area (A) =
                        0.5xbxh</p>
                        <div class="flex">
                            <input class="w-20 text-2xl p-2 rounded-sm border-2	border-solid	border-slate-500	lg:rounded-md	outline-none	" id="input-1" type="text"  placeholder="b">
                            <span class="mr-4 ml-2 flex justify-center items-center">cm</span>
                            <input class="w-20 text-2xl p-2 lg:rounded-sm border-2	border-solid	border-slate-500	rounded-md	" type="text" id="input-2" placeholder="h">
                            <span class="mr-4 ml-2 flex justify-center items-center">cm</span>
                        </div>
                      <div class="card-actions">
                        <button class="btn btn-primary w-full" id="btnn">Calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- Triangle card -->
                <div class="card bg-base-100 w-80 shadow-xl">
                  <figure>
                    <img
                      src="images/rectangle.png"
                      alt="Triangle" />
                  </figure>
                  <div class="card-body">
                    <h2 class="card-title text-center">Rectangle</h2>
                    <p>Area (A) = w x I</p>
                      <div class="flex">
                          <input class="w-20 text-2xl p-2 rounded-sm border-2	border-solid	border-slate-500	lg:rounded-md	outline-none	" id="ret-input-1" type="text"  placeholder="W">
                          <span class="mr-4 ml-2 flex justify-center items-center">cm</span>
                          <input class="w-20 text-2xl p-2 lg:rounded-sm border-2	border-solid	border-slate-500	rounded-md	" type="text" id="ret-input-2" placeholder="I">
                          <span class="mr-4 ml-2 flex justify-center items-center">cm</span>
                      </div>
                    <div class="card-actions">
                      <button class="btn btn-primary w-full" id="btnn2">Calculate</button>
                    </div>
                  </div>
             
                  </div>
                <!-- Triangle card -->
                <div class="card bg-base-100 w-80 shadow-xl">
                    <figure>
                      <img src="images/parallelogram.png">
                        
                    </figure>
                    <div class="card-body">
                      <h2 class="card-title">Parallelogram</h2>
                      <p>Area (A)=b x h</p>
                      <div class="card-actions justify-end">
                        <div class="mr-10">
                          <input type="text" id="para-b" class=" w-20 border-2 border-solid border-slate-500 outline-none rounded-sm text-2xl p-2" placeholder="b">
                          <span>cm</span>
                          <input type="text"id="para-h" class="w-20 border-2 border-solid border-slate-500 outline-none rounded-sm text-2xl p-2" placeholder="h">
                          <span>cm</span>
                        </div>
                        <button class="btn btn-primary w-full" id="para-btn">Calculate</button>
                      </div>
                    </div>
                  </div>
            </div>
                    <!-- area calculation container -->
            <div class=" w-80 border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl text-center">Area Calculation</h3>
                <div class="flex">
                    <input type="text" id="output" class="text- ml-10">
                </div>
            </div>
        </div>
    </main>
    <script src="cal.js"></script>
</body>
</html>
